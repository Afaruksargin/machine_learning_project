<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Anasayfa</title>
</head>
<style>
   .select{
    font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 76%;
  border: 0;
  margin: auto;
  padding: 10px;
  box-sizing: border-box;
  font-size: 15px;
  height: 35px;
  border-radius: 5px;
}
.content {
    width: 600px;
    height: 300px;
    padding: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -300px;
    margin-top: -150px;
}

</style>

<body>
    <div class="content">
        <form action="/predict_price", method="post">
            <select class="select" aria-label="Default select example",id = "category", name = "category">
                <option selected>Alışveriş kategorisi seçiniz</option>
                {% for each in category %}
                <option>{{each}}</option>
                {% endfor %}
            </select>
            <br><br><br><br>
            <select class="select" aria-label="Default select example",id = "shopping_mall", name = "shopping_mall">
                <option selected>Alışveriş kategorisi seçiniz</option>
                {% for each in shopping_mall %}
                <option>{{each}}</option>
                {% endfor %}
            </select>
            <br><br>
            <button type="submit" class="btn btn-success">Hesapla</button>
        </form>
    </div>
    
</body>
</html>
